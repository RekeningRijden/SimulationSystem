<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <style type="text/css">
        .line {
            background-color: black;
            height: 1px;
            width: 30%;
            margin: 10px;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Amount of Trackers" for="amountOfTrackers"/>
        <h:inputText id="amountOfTrackers" value="#{simulatorController.amountOfTrackers}"/>

        <div class="line"></div>

        <h:outputLabel value="Simulation Interval"/>
        <h:inputText value="#{simulatorController.simulationInterval}"/>
        <h:outputLabel value="ms"/>

        <div class="line"></div>

        <h:outputLabel value="Tracking period cycles"/>
        <h:inputText value="#{simulatorController.trackingPeriodCycles}"/>
        <h:outputLabel value="(om de hoeveel keer data verstuurd wordt, 1 = iedere simulation)"/>

        <div class="line"></div>

        <h:commandButton value="Start" action="#{simulatorController.start()}" rendered="#{!simulatorController.isRunning()}"/>
        <h:commandButton value="Stop" action="#{simulatorController.stop()}" rendered="#{simulatorController.isRunning()}"/>
    </h:form>
</h:body>
</html>
